<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/img/admiral.png">
    <link rel="icon" href="/img/admiral.png">
    <title>
        SIA Dashboard
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/css/material-dashboard.css?v=2.0.0">
    <!-- Documentation extras -->
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="/assets-for-demo/demo.css" rel="stylesheet" />
    <!-- iframe removal -->
</head>

<body class="">
<div class="wrapper">

    <div th:insert="navbar :: navbar"></div>
    <div class="main-panel">

        <!--top bar-->
        <nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
            <div class="container-fluid">
                <div class="navbar-wrapper">
                    <a class="navbar-brand" th:href="@{${#httpServletRequest.requestURI}}">Add Report</a>
                </div>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                    <span class="navbar-toggler-icon icon-bar"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navigation">


                </div>
            </div>
        </nav>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header card-header-primary">
                                <!--<h4 class="card-title" th:text="'Add a MSTR Report to the '+ ${page} + ' page"></h4>-->
                                <h4 class="card-title" th:text="'Add a MSTR Report to the '+ ${page} + ' page'"></h4>

                            </div>
                            <div class="card-body">
                                <form method ="post">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="title" class="bmd-label-floating">Report Title</label>
                                                <input type="text" name = "title" id = "title" th:required="required" class="form-control">
                                            </div>
                                        </div>
                                    </div>

                                    <!--<div class="form-group">-->
                                        <!--<label for="Role" class="sr-only">Role</label>-->
                                        <!--<input type="text" name = "Role" id = "Role" th:required="required" placeholder="Role" class="form-control"> </input>-->
                                    <!--</div>-->

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>MSTR Report Link</label>
                                                <div class="form-group">
                                                    <label for="link" class="bmd-label-floating"> Right click the desired Report/Dashboard, click share and select embed. Copy the HTML generated & paste below</label>
                                                    <textarea type="text" name = "link" id = "link" th:required="required" class="form-control" rows="5"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary pull-right">Add</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <footer class="footer ">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            SIA Dashboard
                        </li>

                    </ul>
                </nav>
                <div class="copyright pull-right">

                    Admiral Group - DWH

                </div>
            </div>
        </footer>
    </div>
</div>
</body>
<!--   Core JS Files   -->
<script src="/js/core/jquery.min.js"></script>
<script src="/js/core/popper.min.js"></script>
<script src="/js/bootstrap-material-design.js"></script>
<script src="/js/plugins/perfect-scrollbar.jquery.min.js"></script>
<!--  Charts Plugin, full documentation here: https://gionkunz.github.io/chartist-js/ -->
<script src="/js/plugins/chartist.min.js"></script>
<!-- Library for adding dinamically elements -->
<script src="/js/plugins/arrive.min.js" type="text/javascript"></script>
<!--  Notifications Plugin, full documentation here: http://bootstrap-notify.remabledesigns.com/    -->
<script src="/js/plugins/bootstrap-notify.js"></script>
<!-- Material Dashboard Core initialisations of plugins and Bootstrap Material Design Library -->
<script src="/js/material-dashboard.js?v=2.0.0"></script>
<!-- demo init -->
<script src="/js/plugins/demo.js"></script>

</html>
